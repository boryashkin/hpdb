<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141272686-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-141272686-1');
    </script>

    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body>
<header>
    {% block headerNav %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">hpdb.ru / База данных домашних страниц</a>
        <div class="navbar-nav mr-auto mt-2 mt-lg-0"></div>
        <form id="main-search-form" class="form-inline my-2 my-lg-0 text-right">
            <div class="input-group">
                <input autocomplete="off" type="text" class="form-control" id="main-search" placeholder="Search" aria-describedby="inputGroupAppend" required>
                <div class="input-group-append">
                    <button class="input-group-text" id="inputGroupAppend">Find</button>
                </div>
            </div>
        </form>
    </nav>
    {% endblock %}
    {% block underNavHeader %}{% endblock %}
</header>
{% block body %}{% endblock %}
<script src="/js/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="/js/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
